            <div>
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>

              <label for="psw"><b>Password</b></label>

              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr/>
            <br/>
            <div class="form-inline">
              <h3>Which one is your favourite ice cream flavor?</h3>
           
              <input type="checkbox" name="vanilla" id="vanilla" class="custom" />
              <label for="vanilla">Vanilla</label>
           
              <input type="checkbox" name="chocolate" id="chocolate" class="custom" />
              <label for="chocolate">Chocolate</label>
           
             <input type="checkbox" name="strawberry" id="strawberry" class="custom" />
             <label for="strawberry">Strawberry</label>

             <input type="checkbox" name="butterscotch" id="butterscotch" class="custom" />
             <label for="butterscotch">Butterscotch</label>
          
             <input type="checkbox" name="cookie&cream" id="cookie&cream" class="custom" />
             <label for="cookie&cream">Cookie & Cream</label>
            </div>
